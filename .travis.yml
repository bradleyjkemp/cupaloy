language: go

go:
  - 1.x
  - master

matrix:
  allow_failures:
    - go: master

install:
  - make install

script:
  - make test-ci

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_success: never
    on_failure: always

env:
  global:
    - MAKEFLAGS=" -j 2"
